<div class="flex align-items-start justify-center min-h-screen bg-gray-100 pt-24">
  <div class="max-w-7xl w-full mx-auto bg-white rounded-xl shadow-md p-8 mt-8 h-max mt-20">
    <h2 class="text-3xl font-bold text-blue-900 mb-4">Más Buscados</h2>

    <!-- Contenedor principal -->
    <div class="flex flex-col md:flex-row gap-6">

      <!-- Lista de categorías -->
      <div class="w-full md:w-1/3 bg-gray-50 rounded-lg shadow-sm p-4 space-y-2">
        <label class="block mb-2 font-medium text-gray-700">Selecciona una categoría:</label>
        <div *ngFor="let categoria of categorias" (click)="delitoSeleccionado = categoria.clave"
          class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md hover:bg-purple-100 transition"
          [ngClass]="{ 'bg-purple-200': delitoSeleccionado === categoria.clave }">
          <span class="font-medium text-gray-800">{{ categoria.nombre }}</span>
        </div>
      </div>

      <!-- Visor de PDF -->
      <div class="w-full md:w-2/3 -mt-14" *ngIf="delitoSeleccionado">
        <iframe [src]="pdfUrl[delitoSeleccionado] | safeUrl" width="100%" height="500px" class="border rounded-md"
          title="PDF Más buscados">
        </iframe>
      </div>
    </div>
  </div>
</div>
