<div class="flex align-items-start justify-center min-h-screen bg-gray-100 pt-24">
  <div class="max-w-7xl w-full mx-auto bg-white rounded-xl shadow-md p-8 mt-8 h-max mt-15">
    <h2 class="text-3xl font-bold text-blue-900 mb-4">Base legal</h2>

    <!-- Contenedor principal -->
    <div class="flex flex-col md:flex-row gap-6">

      <!-- Lista de documentos -->
      <div class="w-full md:w-1/3 bg-gray-50 rounded-lg shadow-sm p-4 space-y-2">
        <label class="block mb-2 font-medium text-gray-700">Selecciona una categor√≠a:</label>
        <div *ngFor="let doc of documentos" (click)="seleccionLey = doc.clave"
          class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md hover:bg-purple-100 transition"
          [ngClass]="{'bg-purple-200': seleccionLey === doc.clave}">
          <span class="font-medium text-gray-800">{{ doc.nombre }}</span>
        </div>
      </div>

      <!-- Visor de PDF subido -->
      <div class="w-full md:w-2/3 -mt-14" *ngIf="seleccionLey">
        <iframe [src]="pdfUrl[seleccionLey] | safeUrl" width="100%" height="500px" class="border rounded-md"
          title="PDF base legal"></iframe>
      </div>
    </div>
  </div>
</div>
