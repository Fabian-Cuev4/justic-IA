<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juez IA</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
        }
        #respuesta {
            margin-top: 20px;
            padding: 15px;
            background: #f3f3f3;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>‚öñÔ∏è Juez IA - Simulador Legal</h1>

    <label for="descripcion">Describe tu caso:</label><br>
    <textarea id="descripcion" placeholder="Ej: Un ciudadano fue detenido por robar una motocicleta..."></textarea><br>
    <button onclick="enviarCaso()">Enviar a la IA</button>

    <div id="respuesta"></div>

    <script>
        async function enviarCaso() {
            const descripcion = document.getElementById("descripcion").value;
            const respuestaDiv = document.getElementById("respuesta");

            respuestaDiv.innerText = "Procesando...";

            try {
                const res = await fetch("/sentencia", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ descripcion: descripcion })
            });


                const data = await res.json();
                respuestaDiv.innerText = "üìú Sentencia:\n\n" + data.sentencia;
            } catch (err) {
                respuestaDiv.innerText = "‚ùå Error al enviar el caso.";
                console.error(err);
            }
        }
    </script>
</body>
</html>
